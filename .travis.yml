dist: trusty
language: python
python:
  - '2.7'
  - '3.6'
env:
  - NODE_VERSION="8"
before_install:
  - nvm install $NODE_VERSION
  - npm install -g chromedriver@2.83.3
  - pip install virtualenv
  - pip install codecov
addons:
  chrome: stable
install:
  - make setup
cache:
  directories:
    - tests/pysjs-mock-site/node_modules
    - venv
script:
  - make app
  - make test
  - if [ "$TRAVIS_BRANCH" == "master" ]; then codecov; fi
deploy:
  provider: pypi
  user: neetjn
  password:
    secure: 
  on:
    branch: master
